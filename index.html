<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/063ddcb5c9.js"
      crossorigin="anonymous"
    ></script>
    <link
      id="linkTag"
      rel="stylesheet"
      href="https://bootswatch.com/4/materia/bootstrap.min.css"
    />

    <title>MyBookList App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"> </i> My
        <span class="text-primary">Book</span> List
        <span class="text-primary">
          <input
            type="button"
            value="Slate Theme"
            id="btnDarkMode"
            onclick="slateTheme()"
            class="btn btn-primary"
          />
        </span>
        <span class="text-primary">
          <input
            type="button"
            value="Light Theme"
            id="btnLight"
            onclick="lightTheme()"
            class="btn btn-primary"
          />
        </span>
        <span class="text-primary">
                <input
                  type="button"
                  value="Sketchy Theme"
                  id="btnLight"
                  onclick="sketchyTheme()"
                  class="btn btn-primary"
                />
              </span>

              <span class="text-primary">
                    <input
                      type="button"
                      value="Red Theme"
                      id="btnLight"
                      onclick="redTheme()"
                      class="btn btn-primary"
                    />
                  </span>
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="form-control" />
        </div>

        <div>
          <input
            type="submit"
            value="Add Book"
            class="btn btn-primary btn-block"
          />
        </div>
      </form>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="book-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
